{% extends 'layouts/base.html' %}

{% block content%}
    <section class="container">
        <h1>{{ data.title }}</h1>
        <ul>
        {% for pic in data.pictures %}
            <li>{{ pic.date_str }}: <a href="{{ pic.url }}">{{ pic.title }}</a></li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
